<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap">
</head>
<script>
    var num1 = prompt('enter first num');
    var num2 = prompt('enter second num');
    var choose = prompt('choose operator + - * /');
    if(choose == "+"){
        var add=parseInt(num1)+ parseInt(num2);
        document.write(add);
    }
    else if(choose == "-"){
var subs= num1-num2;
document.write(subs);
    }
    else if(choose == "*"){
var mul= num1*num2;
document.write(mul);
    }
    else if(choose == "/"){
var divide= num1/num2;
document.write(divide);
    }
    else{
        document.write('please choose operator');
    }
</script>
<body>
    
</body>
</html>
