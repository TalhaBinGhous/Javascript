<!DOCTYPE html>
<html>
<body>
<p id="deo"></p>
<p id="o"></p>
<p id="mo"></p>
<p id="e"></p>
<p id="dm"></p>
<p id="do"></p>

<script>
let y = 10;
y += 5;
document.getElementById("deo").innerHTML = "Value of y is: " + y;
let text = "Hello";
text += " World";
document.getElementById("o").innerHTML = text;
let x = 10;
x -= 5;
document.getElementById("mo").innerHTML = "Value of x is: " + x;
let r = 10;
r *= 5;
document.getElementById("e").innerHTML = "Value of r is: " + r;

let z = 10;
z **= 5;
document.getElementById("dm").innerHTML = "Value of x is: " + z;
let b = 10;
b /= 5;
document.getElementById("do").innerHTML = b;
</script>

</body>
</html>
