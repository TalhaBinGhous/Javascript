<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function dis(){
        var fname=document.getElementById('fn').value;
        var mname=document.getElementById('mn').value;
        var lname=document.getElementById('ln').value;
        var heading=document.getElementById('display');
        heading.innerHTML=fname + ' '+ mname+' '+lname;
   
   }
</script>
<body>
    <input type="text" name="" id="fn"><br><br>
    <input type="text" name="" id="mn"><br><br>
    <input type="text" name="" id="ln"><br><br>
    <input type="button" value="submit" onclick="dis()">

    <h1 id="display"></h1>
</body>
</html>
